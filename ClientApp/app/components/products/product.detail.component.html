<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12">

        <h2>Create product</h2>

        {{ stringify(product) }}

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" placeholder="Enter name of product" type="text" [(ngModel)]="product.name"/>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input class="form-control" placeholder="Enter description of product" type="text" [(ngModel)]="product.description"/>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input class="form-control" placeholder="Enter price" type="number" min="0.00" max="10000.00" step="0.10" [(ngModel)]="product.price"/>
        </div>

        <button class="btn btn-success">Create</button>
    </div>
</div>
