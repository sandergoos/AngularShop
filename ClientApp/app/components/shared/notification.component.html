<div class="notifications">
    <div class="loading-container" *ngIf="loading" [@flyInOut]>
        <div class="loader"></div><div class="loader-text">{{ loadingMessage }}</div>
        <div class="clearblock"></div>

    </div>

    <div class="loading-container" *ngIf="successMessage != ''" [@flyInOut]>
        <img src="/check-gif.webp" class="check-gif"/>
        <div class="loader-text">{{ successMessage }}</div>
        <div class="clearblock"></div>
    </div>
</div>
